spring.application.name=finance-tracker
# Spring Application Configuration
server.port=8081

# --- PostgreSQL Database Configuration ---
# CRITICAL: Confirm these match your actual running PostgreSQL service
spring.datasource.url=jdbc:postgresql://localhost:5432/test_DB
spring.datasource.username=postgres
spring.datasource.password=Admin123

# CRITICAL FIX POINT: Ensure this is spelled exactly right. test
# Java looks for this exact class name.
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA/Hibernate Configuration ---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
